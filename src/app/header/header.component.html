<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" routerLink="/">HUYCINEMA</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/">Trang chủ</a></li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/tickets/history">Lịch sử mua vé</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact">Liên hệ</a></li>
      </ul>
      <div class="form-inline">
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
          <button class="btn btn-primary" (click)="openLogin()">Đăng nhập</button>
          <button class="btn btn-info" (click)="openRegister()">Đăng ký</button>
        </ng-container>
        <ng-template #loggedIn>
          <span style="color: gold">{{ authService.getUser()?.name }}</span>
          <button class="btn btn-danger" (click)="authService.logout()">Đăng xuất</button>
        </ng-template>
      </div>
    </div>
  </nav>
  

  <div class="modal fade show d-block" *ngIf="showModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Đăng nhập</h4>
          <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input formControlName="username" class="form-control">
            </div>
            <div class="form-group">
              <label>Mật khẩu</label>
              <input type="password" formControlName="password" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>
  </div>
